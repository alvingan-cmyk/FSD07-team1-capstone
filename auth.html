                                <input type="email" class="form-control" required placeholder="john@example.com">
                            </div>
                            <div class="mb-3">

                                <input type="password" class="form-control" required placeholder="••••••••">

                                <div class="form-check">

                                </div>
                                <a href="#" class="small text-decoration-none text-safety-orange">Forgot password?</a>
                            </div>
                            <button type="submit" class="btn btn-dark w-100 py-2 fw-bold">Sign In</button>
                        </form>
                    </div>

                    <!-- Sign Up Form (Hidden by default) -->

                            <div class="mb-3">

                                <input type="text" class="form-control" required placeholder="John Doe">

                            <div class="mb-3">

                                <input type="email" class="form-control" required placeholder="john@example.com">
                            </div>
                            <div class="mb-3">

                                <input type="password" class="form-control" required placeholder="Create a password">
                            </div>
                            <div class="mb-4">
                                <div class="form-check">

                                    <label class="form-check-label small">I agree to the <a href="#">Terms</a> and <a
                                            href="#">Privacy Policy</a></label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-safety w-100 py-2 fw-bold">Create Account</button>

    <script type="module" src="./script.js"></script>

   

    <script>
        function toggleAuth(mode) {
            const signIn = document.getElementById('signInForm');
            const signUp = document.getElementById('signUpForm');
            const btnSignIn = document.getElementById('btnSignIn');
            const btnSignUp = document.getElementById('btnSignUp');

            if (mode === 'signin') {
                signIn.style.display = 'block';
                signUp.style.display = 'none';
                btnSignIn.classList.add('active');
                btnSignUp.classList.remove('active');
            } else {
                signIn.style.display = 'none';
                signUp.style.display = 'block';
                btnSignIn.classList.remove('active');
                btnSignUp.classList.add('active');
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            // Using the global toast function from script.js (module needs to attach to window)
            if (window.showToast) window.showToast('Success', 'Logging in...', 'success');
            setTimeout(() => window.location.href = 'trainer-board.html', 1000);
        }

        function handleSignup(e) {
            e.preventDefault();
            if (window.showToast) window.showToast('Success', 'Account created! Redirecting...', 'success');
            setTimeout(() => window.location.href = 'trainee-board.html', 1000);
        }
    </script>
